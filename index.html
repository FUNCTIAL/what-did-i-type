  <!-- Thai to English -->

  <!-- Swap both ways -->

  <script>
    // ----- Mappings -----
    const thaiToEng = {

      '‡∏Ñ':'8','‡πï':'*','‡∏ï':'9','‡πñ':'(','‡∏à':'0','‡πó':')','‡∏Ç':'-','‡πò':'_','‡∏ä':'=','‡πô':'+','‡πÜ':'q','‡πê':'Q','‡πÑ':'w','"':'W',
      '‡∏≥':'e','‡∏é':'E','‡∏û':'r','‡∏ë':'R','‡∏∞':'t','‡∏ò':'T','‡∏±':'y','‡πç':'Y','‡∏µ':'u','‡πä':'U','‡∏£':'i','‡∏ì':'I','‡∏ô':'o','‡∏Ø':'O',
      '‡∏¢':'p','‡∏ç':'P','‡∏ö':'[','‡∏ê':'{','‡∏•':']','‡∏É':'\\','‡∏ü':'a','‡∏§':'A','‡∏´':'s','‡∏Ü':'S','‡∏Å':'d','‡∏è':'D','‡∏î':'f','‡πÇ':'F',
      '‡πÄ':'g','‡∏å':'G','‡πâ':'h','‡πá':'H','‡πà':'j','‡πã':'J','‡∏≤':'k','‡∏©':'K','‡∏™':'l','‡∏®':'L','‡∏ß':';','‡∏ã':':','‡∏á':'\'','‡∏á':'‚Äô','‡∏ú':'z',
      '(':'Z','‡∏õ':'x',')':'X','‡πÅ':'c','‡∏â':'C','‡∏≠':'v','‡∏Æ':'V','‡∏¥':'b','‡∏∫':'B','‡∏∑':'n','‡πå':'N','‡∏°':',','‡∏í':'<','‡πÉ':'.',
      '‡∏¨':'>','‡∏ù':'/','‡∏¶':'?','‡∏ó':'m','‡∏ó':'m'

    // Invert mapping for English to Thai
    const engToThai = {};

    // ----- Conversion Functions -----
    function convertThaiToEnglish() {
      const thaiText = document.getElementById('thaiInput').value;

      for (let ch of thaiText) {

    function convertEnglishToThai() {
      const enText = document.getElementById('enInput').value;
      let result = '';
      for (let ch of enText) {
        result += engToThai[ch] ? engToThai[ch] : ch;
      }
      document.getElementById('thaiOutput').value = result;
    }

    function swapBothWays() {
      const bothText = document.getElementById('bothInput').value;
      let result = '';
      for (let ch of bothText) {
        if (thaiToEng[ch]) {
          result += thaiToEng[ch];
        } else if (engToThai[ch]) {
          result += engToThai[ch];
        } else {
          result += ch;
        }
      }
      document.getElementById('bothOutput').value = result;
    }
  </script>
